# Конфигурация nginx для Streamlit на той же машине (localhost)
# stat.steccom.ru → 82.114.2.2 (vz2)
# Streamlit запущен на localhost:8501 с baseUrlPath=/ai_report

# Добавьте это в http блок в /etc/nginx/nginx.conf (если еще нет):
# map $http_upgrade $connection_upgrade {
#     default upgrade;
#     ''      close;
# }

server {
    listen 7776;
    server_name stat.steccom.ru ural.stat.steccom.ru;

    access_log /var/log/nginx/streamlit_ai_report_access.log;
    error_log /var/log/nginx/streamlit_ai_report_error.log;

    client_max_body_size 50M;
    proxy_buffering off;

    # КРИТИЧНО: WebSocket endpoint - должен быть ПЕРВЫМ и БЕЗ перезаписи пути!
    # Streamlit сам знает про baseUrlPath, поэтому путь должен остаться /ai_report/_stcore/stream
    location /ai_report/_stcore/stream {
        proxy_pass http://127.0.0.1:8501;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 86400;
        proxy_connect_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
    }

    # Все остальные _stcore endpoints (host-config, health и т.д.)
    location /ai_report/_stcore/ {
        proxy_pass http://127.0.0.1:8501;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        proxy_read_timeout 86400;
    }

    # Статические файлы
    location /ai_report/_static/ {
        proxy_pass http://127.0.0.1:8501;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1d;
    }

    # Основное приложение - ВАЖНО: НЕ перезаписываем путь, Streamlit сам знает про baseUrlPath!
    location /ai_report/ {
        proxy_pass http://127.0.0.1:8501;
        proxy_http_version 1.1;
        proxy_redirect off;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        proxy_read_timeout 86400;
        proxy_connect_timeout 86400;
        proxy_send_timeout 86400;
        
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Редирект без слеша
    location = /ai_report {
        return 301 /ai_report/;
    }
}



